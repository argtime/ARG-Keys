<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARG Number Key</title>
<script>
    window.onload = function() {
        // Check if the number is already stored locally
        var storedNumber = localStorage.getItem("randomNumber");
        if (storedNumber) {
            document.getElementById("random-number").innerText = storedNumber;
        } else {
            // Generate a random 5-digit number
            var randomNumber = Math.floor(10000 + Math.random() * 90000);
            // Store the number locally
            localStorage.setItem("randomNumber", randomNumber);
            // Display the number
            document.getElementById("random-number").innerText = randomNumber;
        }
    }
</script>
</head>
<body>
    <h1>Send this number to us: </h1>
    <p><span id="random-number"></span></p>
</body>
</html>
